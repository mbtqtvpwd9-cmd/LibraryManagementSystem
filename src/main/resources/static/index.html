<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .book-card {
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div id="loginPage" class="container">
            <div class="login-container">
                <div class="card">
                    <div class="card-header text-center">
                        <h3><i class="fas fa-book"></i> 图书管理系统</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登录</button>
                        </form>
                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                默认管理员: admin/admin123 | 默认读者: reader/reader123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主应用页面 -->
        <div id="mainApp" class="d-none">
            <div class="row g-0">
                <!-- 侧边栏 -->
                <div class="col-md-2 sidebar">
                    <div class="p-3">
                        <h5 class="text-white mb-3">
                            <i class="fas fa-book"></i> 图书管理
                        </h5>
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-page="books">
                                    <i class="fas fa-list"></i> 图书列表
                                </a>
                            </li>
                            <li class="nav-item" id="adminMenu" style="display: none;">
                                <a class="nav-link" href="#" data-page="addBook">
                                    <i class="fas fa-plus"></i> 添加图书
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="search">
                                    <i class="fas fa-search"></i> 高级搜索
                                </a>
                            </li>
                            <li class="nav-item mt-3">
                                <a class="nav-link text-danger" href="#" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt"></i> 退出登录
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 主内容区 -->
                <div class="col-md-10 main-content">
                    <!-- 用户信息 -->
                    <div class="row mb-3">
                        <div class="col">
                            <div class="alert alert-info">
                                <i class="fas fa-user"></i> 
                                当前用户: <span id="currentUser"></span> | 
                                角色: <span id="userRole"></span>
                            </div>
                        </div>
                    </div>

                    <!-- 图书列表页面 -->
                    <div id="booksPage" class="page-content">
                        <div class="search-box">
                            <h5><i class="fas fa-search"></i> 快速搜索</h5>
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="quickSearchInput" 
                                           placeholder="输入书名、作者或出版社进行搜索...">
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary w-100" onclick="quickSearch()">
                                        <i class="fas fa-search"></i> 搜索
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>图书列表</h4>
                            <div>
                                <span class="text-muted">共 <span id="totalBooks">0</span> 本图书</span>
                            </div>
                        </div>

                        <div id="booksList" class="row">
                            <!-- 图书卡片将在这里动态生成 -->
                        </div>

                        <!-- 分页 -->
                        <nav aria-label="图书列表分页">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页按钮将在这里动态生成 -->
                            </ul>
                        </nav>
                    </div>

                    <!-- 添加图书页面 -->
                    <div id="addBookPage" class="page-content d-none">
                        <h4><i class="fas fa-plus"></i> 添加新图书</h4>
                        <div class="card">
                            <div class="card-body">
                                <form id="addBookForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="bookIsbn" class="form-label">ISBN *</label>
                                                <input type="text" class="form-control" id="bookIsbn" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="bookTitle" class="form-label">书名 *</label>
                                                <input type="text" class="form-control" id="bookTitle" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="bookAuthor" class="form-label">作者 *</label>
                                                <input type="text" class="form-control" id="bookAuthor" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="bookPublisher" class="form-label">出版社 *</label>
                                                <input type="text" class="form-control" id="bookPublisher" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="bookYear" class="form-label">出版年份 *</label>
                                                <input type="number" class="form-control" id="bookYear" 
                                                       min="1900" max="2024" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="bookPrice" class="form-label">价格 *</label>
                                                <input type="number" class="form-control" id="bookPrice" 
                                                       step="0.01" min="0" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="bookStock" class="form-label">库存数量 *</label>
                                                <input type="number" class="form-control" id="bookStock" 
                                                       min="0" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="bookDescription" class="form-label">描述</label>
                                        <textarea class="form-control" id="bookDescription" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> 保存图书
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="showPage('booksPage')">
                                        <i class="fas fa-arrow-left"></i> 返回列表
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 高级搜索页面 -->
                    <div id="searchPage" class="page-content d-none">
                        <h4><i class="fas fa-search"></i> 高级搜索</h4>
                        <div class="card">
                            <div class="card-body">
                                <form id="advancedSearchForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="searchTitle" class="form-label">书名</label>
                                                <input type="text" class="form-control" id="searchTitle">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="searchAuthor" class="form-label">作者</label>
                                                <input type="text" class="form-control" id="searchAuthor">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="searchPublisher" class="form-label">出版社</label>
                                                <input type="text" class="form-control" id="searchPublisher">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="searchIsbn" class="form-label">ISBN</label>
                                                <input type="text" class="form-control" id="searchIsbn">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> 搜索
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="clearSearch()">
                                        <i class="fas fa-eraser"></i> 清空
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div id="searchResults" class="mt-4">
                            <!-- 搜索结果将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
