# Production Configuration for MySQL

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (MySQL for production)
spring.datasource.url=jdbc:mysql://localhost:3306/library_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootpassword

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=libraryManagementSystemSecretKey2024VeryLongAndSecureForProduction
jwt.expiration=86400000

# Logging Configuration
logging.level.com.example.library=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN